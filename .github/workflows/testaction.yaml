name: Deploy new script

on:
  push:
      branches:
        - 'release/v**'

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az config set extension.use_dynamic_install=yes_without_prompt
          az iot device c2d-message send -d testdevice -n kevworkshop --data '{"release": "${GITHUB_REF##*/"}'